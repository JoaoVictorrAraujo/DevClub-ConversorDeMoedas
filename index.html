<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>DevClub - Convert Money</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="">
    <main>
        <label for="">Converter <b>de</b>
            <select class="currency-select-to-convert" id="">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
            </select>
        </label>
        <label for="">Converter <b>para</b>
            <select class="currency-select" name="" id="">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro" onclick="trocarImg()" >Є Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label for="">Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-buttom">Converter</button>

        <section>
            <div class="currency-box">
                <img class="logosGeral" id="logo-to-convert"src="./assets/Brasil.png" alt="">
                <p class="currency" id="currency-to-convert-name">Real</p>
                <p class="currency-value-to-convert">R$10.000,00</p>
            </div>

            <img class="arrow-img"  src="./assets/Vector.png" alt="">
            <div class="currency-box">
            <img class="logosGeral" id="logoUSA" src="./assets/EstadosUnidos.png" alt="">
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value">US$ 2.000,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
